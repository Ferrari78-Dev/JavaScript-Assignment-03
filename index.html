<body>

    <body>
      <main>
        <div class="Selection-container" style="width:100%;">
        <label for="Genre">Genre:</label>
        <select name="Genre" id="Genre" style="width:25%;" >
          <option value="All">All</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Science_Fiction">Science Fiction</option>
          <option value="Thriller">Thriller</option>
          <option value="Family">Family</option>
          <option value="Animation">Animation</option>
          <option value="Comedy">Comedy</option>
          <option value="Crime">Crime</option>
          <option value="Drama">Drama</option>  
          <option value="Music">Music</option>
        </select>

        <label for="Year">Year:</label>
        <select name="Year" id="Year"  style="width:25%;">
          <option value="All">All</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
         
        </select>

        <label for="Language">Language:</label>
        <select name="Language" id="Language"  style="width:25%;">
          <option value="All">All</option>
          <option value="English">English</option>
          <option value="Bangali">French</option>
          <option value="Spanish">Spanish</option>
          <option value="Bangali">Bengali</option>
          <option value="Spanish">Japanees</option>
        </select>
      <br>
      <br>
        <label for="Rating">Rating:</label>
        <select name="Rating" id="Rating"  style="width:85%;">
          <option value="All">All</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <button id="filter-btn" >Filter</button>

    </main>
      <br>
      <br>
      <br>
      <ul id="movie-list"></ul>
      <div class="Result-container" style="width:100%;">
        <section id="movieResults" >
          <h2 class="search-results-heading">Search Results</h2>
          <div class="list-container">
            <table  id="movie-list" style="width:100%;">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Title</th>
                  <th>Year</th>
                </tr>
              </thead>
               <tbody id="movie-table-body">
              </tbody>
            </table>
          
          </div>
        </section>
        <!-- <section id="MovieDetails">

      </div>
